{% extends 'blog/base.html' %}

{% block content %}
<div class="post">


    {% if post.published_date %}

    <div class="date">
        {{ post.published_date}}
    </div>

    {% endif %}
    <a href="{% url 'post_edit' pk = post.pk%}">
        <i class="fa fa-pencil-square" aria-hidden="true" style="color:#3339af"></i> </a>
    <h1>{{post.title}}</h1>
    <p>{{post.text |linebreaksbr}}</p>
</div>
{% endblock %}
